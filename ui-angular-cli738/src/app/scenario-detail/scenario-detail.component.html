<h2>{{scenarioDetail[1].value}}<span> Scenario Details</span></h2>
<table class="scenario-detail">
<tr>
<th>Name</th>
<th>Value</th>
</tr>
  <ng-container *ngFor="let sd of scenarioDetail">
     <tr>
       <td>{{sd.name}}</td>
       <td>{{sd.value}}</td>
     </tr>
  </ng-container>
</table>
<div>
  <button id="runScenarioButton" class="button-primary"
        (click)="runScenario(scenarioDetail[0].value)">Run Scenario</button>
</div>
