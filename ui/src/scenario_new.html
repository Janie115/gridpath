<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World from a New Scenario</title>
  </head>
  <body>
  <div>
    <button id="BacktoScenariosListButton">Return to Scenario List</button>
  </div>
  <form id="newScenarioDetailForm">
      <div>
        <label for="newScenarioName">Scenario Name: </label>
        <input type="text" id="newScenarioName" placeholder="New scenario name">
      </div>
        <div>
        <label for="projPortfolio">Project portfolio: </label>
        <input type="text" id="projPortfolio" placeholder="Project portfolio: ">
      </div>
      <div>
        <label for="opChars">Operating characteristics: </label>
        <input type="text" id="opChars" placeholder="Operating characteristics">
      </div>
      <div>
        <label for="loadProfile">Load: </label>
        <input type="text" id="loadProfile" placeholder="Load profile">
      </div>
      <div>
        <label for="fuelPrices">Fuel prices: </label>
        <input type="text" id="fuelPrices" placeholder="Fuel prices">
      </div>
    <button class="btn">Save scenario</button>
  </form>
  </body>
</html>
<script src="./scenario_new.js"></script>
